<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Gerador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
            color: #666;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resultado do Gerador</h2>
        <p id="resultado" style="display: none;"></p>
        <!-- Formulário para inserir a URL longa -->
        <form id="formUrl">
            <label for="url">URL Longa:</label><br>
            <input type="text" id="url" required><br><br>
            <input type="submit" value="Encurtar URL">
        </form>

        <script>
            document.getElementById('formUrl').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita o envio do formulário

                var urlLonga = document.getElementById('url').value;
                var keyword = gerarKeyword();
                var titulo = keyword;
                var timestamp = new Date().toISOString().slice(0, 10); // Obtém a data atual

                // Exibe os dados gerados
                var resultado = "{<br>&nbsp;&nbsp;&quot;keyword&quot;: &quot;" + keyword + "&quot;,<br>&nbsp;&nbsp;&quot;url&quot;: &quot;" + urlLonga + "&quot;,<br>&nbsp;&nbsp;&quot;title&quot;: &quot;" + titulo + "&quot;,<br>&nbsp;&nbsp;&quot;timestamp&quot;: &quot;" + timestamp + "&quot;<br>},";
                document.getElementById('resultado').innerHTML = resultado;
                document.getElementById('resultado').style.display = 'block';
            });

            // Função para gerar uma keyword aleatória
            function gerarKeyword() {
                var caracteres = '0123456789abcdefghijklmnopqrstuvwxyz';
                var tamanho = 4; // Tamanho da keyword
                var keyword = '';
                for (var i = 0; i < tamanho; i++) {
                    var index = Math.floor(Math.random() * caracteres.length);
                    keyword += caracteres[index];
                }
                return keyword;
            }
        </script>
    </div>
</body>
</html>
